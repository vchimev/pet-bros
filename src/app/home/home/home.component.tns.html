<ActionBar [title]="'home.title' | translate" icon="" class="action-bar">
</ActionBar>

<TabView #tabView>
  <StackLayout *tabItem="{title: 'Favourite Pets'}">
    <Button [nsRouterLink]="['/petSearch']" text="Find More Pets" class="btn btn-primary"></Button>
    
    <ListView height="100%"
      [items]="favouritePets$ | async" 
      class="list-group">
      <ng-template let-pet="item">
        <petbros-pet [pet]="pet"></petbros-pet>
      </ng-template>
    </ListView>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Favourite Shelters'}">
    <Button [nsRouterLink]="['/shelterSearch']" text="Find More Shelters" class="btn btn-primary"></Button>
    
    <ListView height="100%"
      [items]="favouriteShelters$ | async"
      class="list-group">
      <ng-template let-shelter="item">
        <petbros-shelter [shelter]="shelter" class="list-group-item"></petbros-shelter>
      </ng-template>
    </ListView>
  </StackLayout>
</TabView>
